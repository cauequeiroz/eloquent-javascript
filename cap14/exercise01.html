<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 01 - Build a table</title>

    <style>
      #mountains {
        border: 2px solid #ccc;
        padding: 2px;
        display: inline-block;
      }

      #mountains th,

        border: 1px dotted #ccc;
        padding: 10px;
        width: 200px;
      }

  </head>

  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script src="./exercise01.js"></script>
  </body>
